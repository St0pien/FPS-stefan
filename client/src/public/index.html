<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <div class="camera-gui">
        <div class="gui-category">
            <div>
                <input id="camera-y" type="range" min="0" max="300" value="200">
                <label for="camera-y">Wysokość kamery</label>
            </div>

            <div>
                <input id="camera-vertical" type="range" min="-1" max="2" value="0" step="0.01">
                <label for="camera-vertical">Kąt nachylenia kamery x</label>
            </div>

            <div>
                <input id="camera-dist" type="range" min="-300" max="200" value="-200">
                <label for="camera-dist">Odległość kamery od postaci</label>
            </div>
        </div>
        <div class="gui-category">
            <div>
                <input id="camera-horizontal" type="range" min="-3" max="3" value="0" step="0.01">
                <label for="camera-horizontal">Kąt widzenia kamery y</label>
            </div>

            <div>
                <input id="camera-fov" type="range" min="30" max="100" value="75">
                <label for="camera-fov">FOV kamery</label>
            </div>

            <div>
                <input id="light-intensity" type="range" step="0.1" min="0" max="3" value="0.7">
                <label for="light-intensity">Moc świateł</label>
            </div>
        </div>

        <div class="gui-category">
            <div>
                <input id="fire-height" type="range" min="0" max="50" value="25">
                <label for="fire-height">Wysokość ognia</label>
            </div>

            <div>
                <input id="fire-width" type="range" min="0" max="50" value="25">
                <label for="fire-width">Szerokość ognia</label>
            </div>

            <div>
                <input id="fire-length" type="range" min="0" max="50" value="25">
                <label for="fire-length">Głębokość ognia</label>
            </div>
        </div>

        <div class="gui-category">
            <div>
                <input id="attack-spread" type="range" step="0.1" min="0.5" max="3" value="1">
                <label for="attack-spread">Rozrzut ataku</label>
            </div>

            <div>
                <input id="attack-size" type="range" step="0.1" min="0.5" max="3" value="1">
                <label for="attack-size">Wielkość ataku</label>
            </div>
        </div>

        <div class="gui-category">
            <div>
                <input type="checkbox" id="shadows">
                <label for="shadows">cienie</label>
            </div>

            <div>
                <input type="checkbox" id="camera-top">
                <label for="camera-top">Widok z góry</label>
            </div>
        </div>
    </div>

    <div class="loading-screen">
        <div class="dank-ass-loader">
           <div class="row">
              <div class="arrow up outer outer-18"></div>
              <div class="arrow down outer outer-17"></div>
              <div class="arrow up outer outer-16"></div>
              <div class="arrow down outer outer-15"></div>
              <div class="arrow up outer outer-14"></div>
           </div>
           <div class="row">
              <div class="arrow up outer outer-1"></div>
              <div class="arrow down outer outer-2"></div>
              <div class="arrow up inner inner-6"></div>
              <div class="arrow down inner inner-5"></div>
              <div class="arrow up inner inner-4"></div>
              <div class="arrow down outer outer-13"></div>
              <div class="arrow up outer outer-12"></div>
           </div>
           <div class="row">
              <div class="arrow down outer outer-3"></div>
              <div class="arrow up outer outer-4"></div>
              <div class="arrow down inner inner-1"></div>
              <div class="arrow up inner inner-2"></div>
              <div class="arrow down inner inner-3"></div>
              <div class="arrow up outer outer-11"></div>
              <div class="arrow down outer outer-10"></div>
           </div>
           <div class="row">
              <div class="arrow down outer outer-5"></div>
              <div class="arrow up outer outer-6"></div>
              <div class="arrow down outer outer-7"></div>
              <div class="arrow up outer outer-8"></div>
              <div class="arrow down outer outer-9"></div>
           </div>
        </div>
     </div>

     <div class="player-stats">
         <div class="life-wrapper">
             <div class="player-life"></div>
         </div>
         <div class="ammo-wrapper">
            <div class="player-ammo"></div>
        </div>
     </div>

     <div class="game-over">
         <h1>You died!</h1>
     </div>

     <div class="win">
    </div>

     <div class="enemies-stats"></div>
</body>

</html>
